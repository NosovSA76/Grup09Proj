<section class="hero" id="anemon">
  <div class="hero-container">
    <h1 class="hero-title">ANEMONE</h1>
    <p class="hero-badge">flower studio</p>
    <button class="hero-btn js-open-modal" type="button" data-modal="1">
      <span class="arrow-div">
        <svg class="btn-arrow-mobil" width="28" height="28">
          <use id="btn-arrow" href="./img/icons.svg#btn-arrow-mobil"></use>
        </svg>
      </span>
      <svg class="btn-text-mobil" width="76" height="76">
        <use id="btn-txt" href="./img/icons.svg#btn-text-mobil"></use>
      </svg>

      <span class="arrow-div">
        <svg class="btn-arrow-tabl" width="58" height="58">
          <use href="./img/icons.svg#btn-arrow-tabl"></use>
        </svg>
      </span>
      <svg class="btn-text-tabl" width="145" height="150">
        <use href="./img/icons.svg#btn-text-tabl"></use>
      </svg>

      <svg class="hero-btn-svg">
        <use class="btn-text" href="./img/icons.svg#btn-txt"></use>
        <use class="btn-arrow" href="./img/icons.svg#btn-arrow"></use>
      </svg>
    </button>
  </div>
  <div class="hero-shape">
    <img
      class="hero-img"
      loading="lazy"
      srcset="./img/hero/img_mob@1x.jpg 1x, ./img/hero/img_mob@2x.jpg 2x"
      src="./img/hero/img_mob@1x.jpg"
      alt="Flower studio preview"
    />
    <img
      loading="lazy"
      srcset="./img/hero/img_tab@1x.jpg 1x, ./img/hero/img_tab@2x.jpg 2x"
      class="hero-img-tabl"
      src="./img/hero/img_tab@1x.jpg"
      alt="Flower studio preview"
    />
    <img
      loading="lazy"
      class="hero-img-laptop"
      srcset="
        ./img/hero/img_desktop@1x.jpg 1x,
        ./img/hero/img_desktop@2x.jpg 2x
      "
      src="./img/hero/img_desktop@1x.jpg"
      alt="Flower studio preview"
    />
  </div>
</section>
